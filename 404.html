    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #09090b; --bg-raised: #18181b; --border: #27272a;
            --text: #fafafa; --text-secondary: #a1a1aa; --text-muted: #71717a;
            --accent: #06b6d4; --accent-dim: rgba(6, 182, 212, 0.15);
            --mono: 'JetBrains Mono', monospace;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; line-height: 1.6; color: var(--text); background: var(--bg); font-size: 15px; -webkit-font-smoothing: antialiased; min-height: 100vh; display: flex; flex-direction: column; }
        header { border-bottom: 1px solid var(--border); }
        header .w { display: flex; align-items: center; height: 56px; max-width: 1200px; margin: 0 auto; padding: 0 clamp(1.5rem, 5vw, 4rem); }
        .logo { font-family: var(--mono); font-weight: 600; font-size: 1.1rem; color: var(--accent); text-decoration: none; letter-spacing: -0.02em; }
        .logo span { color: var(--text-muted); font-weight: 400; }
        .error-content { flex: 1; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
        .error-inner { max-width: 460px; }
        .error-code { font-family: var(--mono); font-size: 6rem; font-weight: 600; color: var(--accent); line-height: 1; margin-bottom: 1rem; }
        .error-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--text); }
        .error-text { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.7; }
        .error-btn { display: inline-block; font-family: 'Inter', sans-serif; font-size: 0.8rem; font-weight: 600; color: var(--bg); background: var(--accent); padding: 0.6rem 1.8rem; border-radius: 6px; text-decoration: none; transition: opacity 0.2s; letter-spacing: 0.01em; }
        .error-btn:hover { opacity: 0.85; }
        footer { border-top: 1px solid var(--border); padding: 1.5rem 0; text-align: center; }
        .ft { font-family: var(--mono); font-size: 0.65rem; color: var(--text-muted); }
        .ft strong { color: var(--accent); }
    </style>

    <header><div class="w"><a href="/" class="logo">ascio <span>consultancy</span></a></div></header>

    <div class="error-content">

            <p class="error-text">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <a href="/" class="error-btn">Back to Home</a>

    </div>

    <footer><div class="ft"><strong>Ascio Consultancy Inc.</strong> — Technology Governance & Assessment Readiness</div></footer>
</body>
